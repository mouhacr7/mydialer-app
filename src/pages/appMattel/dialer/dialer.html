
<ion-header>
  <ion-navbar>
    <ion-title>Activer forfait national</ion-title>
  </ion-navbar>
<br />
  <ion-segment color="white" mode="ios" [(ngModel)]="section">
    <ion-segment-button value="one">
     <span>jour</span>
    </ion-segment-button>
    <ion-segment-button value="two">
      <span>2 jours</span>
    </ion-segment-button>
    <ion-segment-button value="three">
      <span>3 jours</span>
    </ion-segment-button>
    <ion-segment-button value="four">
      <span>Minuit</span>
    </ion-segment-button>
  </ion-segment>

</ion-header>
<ion-content padding [ngSwitch]="section">
  <div *ngSwitchCase="'one'">
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/H_national/Forfait10.png" (click)="presentConfirm10min()">
      </ion-card>
      </ion-list>
      <ion-list>
        <ion-card>
          <img class="" src="assets/imgs/H_national/Forfait15.png">
        </ion-card>
      </ion-list>
      <ion-list>
        <ion-card>
          <img class="" src="assets/imgs/H_national/Forfait20.png" (click)="presentConfirm20min()">
        </ion-card>
    </ion-list>
  </div>
  <div *ngSwitchCase="'two'">
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/H_national/Forfait30.png" (click)="presentConfirm30min()">
      </ion-card>
      </ion-list>
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/H_national/Forfait30minNat.png" (click)="presentConfirm30min()">
      </ion-card>
      </ion-list>
  </div>
  <div *ngSwitchCase="'three'">
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/H_national/Forfait50.png" (click)="presentConfirm60min()">
      </ion-card>
      </ion-list>
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/H_national/Forfait1hNat.png" (click)="presentConfirm60min()">
      </ion-card>
      </ion-list>
  </div>
  <div *ngSwitchCase="'four'">
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/minuit/Forfait5min.png">
      </ion-card>
    </ion-list>
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/minuit/Forfait50mo.png">
      </ion-card>
    </ion-list>
    <ion-list>
      <ion-card>
        <img class="" src="assets/imgs/minuit/Forfait20sms.png">
      </ion-card>
    </ion-list>
  </div>
 
</ion-content>
