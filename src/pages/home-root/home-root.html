<ion-header>
  <ion-navbar>
    <ion-title>homeRoot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides class="slides1" slidesPerView="2.18"  spaceBetween="0">
    <ion-slide class="sw-slide">
      <ion-card class="ion-text-start">
          <img src="assets/imgs/logoOperators/packMattel.png" (click)="goToHomeMattel()">
          <button class="btn-mattel" ion-button color="dark" outline (click)=cptMattel()>Mattel</button>
        </ion-card>
      </ion-slide>
      <ion-slide class="sw-slide">
        <ion-card class="ion-text-start">
          <img src="assets/imgs/logoOperators/packMauritel.png" (click)="goToHomeMauritel()">
          <button class="btn-mauritel" ion-button color="dark" outline (click)=cptMattel()>Mauritel</button>
        </ion-card>
      </ion-slide>
      <ion-slide class="sw-slide">
        <ion-card class="ion-text-start">
          <img src="assets/imgs/logoOperators/packChinguitel.png" (click)="goToHomeChinguitel()">
          <button class="btn-chinguitel" ion-button color="dark" outline (click)=cptMattel()>Chinguitel</button>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
