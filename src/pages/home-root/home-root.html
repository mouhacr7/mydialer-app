<ion-content padding>
  <ion-card class="ion-text-start">
    <img src="../assets/imgs/logoStahfy2.png" >
  </ion-card>
  <ion-card class="ion-text-start">
    <img src="../assets/imgs/african_card.jpg" >
  </ion-card>

  <ion-slides class="slides1" slidesPerView="2.18"  spaceBetween="0">
    <ion-slide class="sw-slide">
      <ion-card class="ion-text-start">
          <img src="../assets/imgs/packMattel.png" (click)="goToHomeMattel()">
          <button class="btn-mattel" ion-button color="dark" outline (click)=goToHomeMattel()>Mattel</button>
        </ion-card>
      </ion-slide>
      <ion-slide class="sw-slide">
        <ion-card class="ion-text-start">
          <img src="../assets/imgs/packMauritel.png" (click)="goToHomeMauritel()">
          <button class="btn-mauritel" ion-button color="dark" outline (click)=goToHomeMauritel()>Mauritel</button>
        </ion-card>
      </ion-slide>
      <ion-slide class="sw-slide">
        <ion-card class="ion-text-start">
          <img src="../assets/imgs/packChinguitel.png" (click)="goToHomeChinguitel()">
          <button class="btn-chinguitel" ion-button color="dark" outline (click)=goToHomeChinguitel()>Chinguitel</button>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
